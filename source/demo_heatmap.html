<!DOCTYPE html>
<html>

<head>
  <title>热力图</title>
  <meta charset="utf-8">
  <!-- style -->
  <link rel="stylesheet" type="text/css" href="style/css/demo-heatmap.css" />
  <link rel="stylesheet" type="text/css" href="plugin/bootstrap-3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="style/css/ecal.css" />
  <!-- plugin jquery -->
  <!-- PS: loading jquery before bootstrap -->
  <script type="text/javascript" src="plugin/jquery/js/jquery-v1.10.1.min.js"></script>
  <script type="text/javascript" src="plugin/jquery/js/jquery.cookie.js"></script>
  <!-- plugin bootstrap -->
  <script type="text/javascript" src="plugin/bootstrap-2.3.1/js/bootstrap.min.js"></script>
  <!-- baidu map -->
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
  <!-- <script type="text/javascript" src="js/apiv2.0.min.js"></script> -->
  <!-- <script type="text/javascript" src="plugin/Baidumap-offline2.0/apiv2.0.min.js"></script> -->
  <!-- interface -->
  <!-- PS: loading interface before operation -->
  <script type="text/javascript" src="ice/js/lib/Ice.js"></script>
  <script type="text/javascript" src="interface/Security.js"></script>
  <!-- self script -->
  <script type="text/javascript" src="operation/op-public.js"></script>
  <script type="text/javascript" src="operation/op-device.js"></script>
  <script type="text/javascript" src="operation/ice-heatmap.js"></script>
  <script type="text/javascript" src="operation/demo-heatmap.js"></script>
  <!-- plugin Ecalendar -->
  <script type="text/javascript" src="plugin/Ecalendar/Ecalendar.jquery.min.js"></script>
  <!-- plugin Chart -->
  <script type="text/javascript" src="style/js/Chart.bundle.js"></script>
  <!-- plugin eCharts -->
  <script type="text/javascript" src="plugin/eCharts/dist/echarts.js"></script>
</head>

<body>
  <div class="head">
    <img src="style/img/head.png">
  </div>
  <div class="top">
    <div class="rectangle">
      <div id="map"></div>
    </div>
  </div>
  <div class="bottom">
    <div class="left">
      <div class="setting">
        <div class="title">
          <p>设置</p>
        </div>
        <div class="content">
          <table class="set-tb">
            <tr>
              <td>
                <span>上次更新时间</span>
              </td>
              <td colspan="3">
                <input type="text" id="uptime" value="2017年5月13日 13:15:39" readonly="true">
              </td>
            </tr>
            <tr>
              <td>
                <span>开始时间</span>
              </td>
              <td colspan="3">
                <input id="starttime" class="calendarWarp" type="datetime-local" name="" value="2017-01-01T00:00:00">
              </td>
            </tr>
            <tr>
              <td>
                <span>时间间隔</span>
              </td>
              <td colspan="3">
                <select id="endtime_select">
                  <option value="60">60秒</option>
                  <option value="30">30秒</option>
                  <!-- <option value="15">15秒</option>
                  <option value="5">5秒</option> -->
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <span>关注车辆</span>
              </td>
              <td colspan="3">
                <select id="important_select">
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <input type="button" name="" id="btn-important" class="btn btn-info" value="查看关注车辆" />
              </td>
              <td>
                <input type="button" name="" id="btn-all" class="btn btn-info" value="查看全部车辆" />
              </td>
              <td>
                <input type="button" name="" id="btn-hot" class="btn btn-warning" value="查看热点车辆" />
              </td>
              <td>
                <input type="button" name="" id="btn-refresh" class="btn btn-info" value="开始刷新" />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="graph">
        <div class="title">
          <p>热力数据</p>
        </div>
        <div class="chart">
          <canvas class="content" id="canvas" width="100%" height="40%;"></canvas>
        </div>
      </div>
    </div>
    <!--
    -->
  </div>
</body>

</html>
<script type="text/javascript">
</script>
